<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>UsuarioForm</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
</head>
<body>
	<div class="container">
		<h1>Registrar Usuario</h1>

		<form th:action="@{/usuario/registrar/}" th:method="post">
			<div class="form-row">

				<div class="form-group col-md-12">
					<label>Usuario</label> <input type="text" class="form-control"
						placeholder="usuario" name="usuario">
				</div>
				<div class="form-group col-md-12">
					<label>password</label> <input type="password"
						class="form-control" placeholder="password" name="pass">
				</div>

				<div class="form-group col-md-12">
					<label>Email</label> <input type="email" class="form-control"
						placeholder="email" name="email">
				</div>
				<button type="submit" class="btn btn-primary">Registrar
					Usuario</button>
			</div>
		</form>
	</div>
	<script
		src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script
		src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
